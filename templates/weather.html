<!DOCTYPE html>
<html>
<head>
    <title>Weather Classification</title>
</head>
<body>
    <h1>Weather Classification</h1>
    {% if logged_in %}
        <p>Logged in as: {{ user_email }}</p>
        <form method="POST" enctype="multipart/form-data">
            <label>Select an image to classify:</label>
            <input type="file" name="file" required>
            <button type="submit">Classify</button>
        </form>

        {% if result %}
            <h2>Predicted Weather: {{ result }}</h2>
            <img src="{{ url_for('static', filename='uploads/' + request.files['file'].filename) }}" width="300">
        {% endif %}
    {% else %}
        <p>Please <a href="{{ url_for('login') }}">login</a> to classify images.</p>
    {% endif %}
</body>
</html>
