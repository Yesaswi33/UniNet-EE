<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | UrbanVision AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="navbar">
    <div class="nav-container">
        <a class="logo" href="/">UrbanVision AI</a>
    </div>
</header>

<div class="page-bg">
    <div class="auth-box">

        <div class="auth-icon">ðŸ”’</div>

        <h2>Forgot Your Password?</h2>
        <p class="auth-subtext">Enter your email and we'll send you an OTP.</p>

        {% if error %}<p style="color:red; text-align:center;">{{ error }}</p>{% endif %}
        {% if message %}<p style="color:green; text-align:center;">{{ message }}</p>{% endif %}

        <form method="POST" onsubmit="return validateForgot()">
            <label>Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your registered email" required>

            <button type="submit" class="btn-primary full-btn">Send OTP</button>
        </form>

        <p class="switch-auth"><a href="/login">Back to Login</a></p>

    </div>
</div>

<script>
function validateForgot() {
    const email = document.getElementById('email').value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email) { alert("Please enter your email."); return false; }
    if (!emailRegex.test(email)) { alert("Enter a valid email."); return false; }
    return true;
}
</script>
</body>
</html>
